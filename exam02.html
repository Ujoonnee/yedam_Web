<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam02</title>
</head>

<body>
    <script>
        var fruits = ['Apple', 'Banana', 'Cherry', 'Melon'];
        var fruit = prompt('삭제할 과일을 입력하세요.');
        for (let i = 0; i < fruits.length; i++) {
            if (fruit == null) {
                console.log('취소');
                break;
            }
            if (fruits[i].toLowerCase() === fruit.toLowerCase()) {
                fruits.splice(i,1);
            }
        }
        console.log(fruits);
    </script>
</body>

</html>
