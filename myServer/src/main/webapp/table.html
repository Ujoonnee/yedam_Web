<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <table id="table">
        <thead>
            <tr><th>이름</th><th>국어</th><th>영어</th></tr>
        </thead>
        <tbody>
            <tr data-no="s10"><td>철수</td><td>100</td><td>60</td><td><button class="btn">확인</button></td></tr>
            <tr><td>영희</td><td>50</td><td>100</td><td><button class="btn">확인</button></td></tr>
            <tr><td>순신</td><td>70</td><td>80</td><td><button class="btn">확인</button></td></tr>
        </tbody>
    </table>
    <div id="result"></div>

    <script>
        // 국어 성적의 합계
        const kScore = document.querySelectorAll('tbody tr td:nth-child(2)');
        let sum = 0;
        for (score of kScore) {
            sum = sum + parseInt(score.innerText);
        }

        result.innerText = '국어 성적의 합계 : ' + sum;



    </script>
</body>
</html>
