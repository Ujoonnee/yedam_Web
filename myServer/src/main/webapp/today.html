<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>today.html</title>
</head>
<body>
<button id="btnToday">버튼</button>
<div id="result"></div>
<script>
	const xhttp = new XMLHttpRequest();
	btnToday.addEventListener("click",loadDt);
	
	function loadDt() {
		xhttp.open("POST", "TodayServer");
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("name=hong&age=20");
		xhttp.onload = () => {
			result.innerHTML = xhttp.responseText;
		}
	}
</script>
</body>
</html>
